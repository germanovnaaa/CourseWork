{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>
<!— указываем ссылку на css file-->
<link rel="stylesheet" href="{% static 'RegAndAuth/css/reg.css' %}">
</head>
<body>
<h1 id="header">Регистрация</h1>
<div id="wrapper">
<form action="signUpUser/" id="signin" method="POST">
{% csrf_token %}
<input type="text" id="username" name="username" placeholder="Логин" />
<input type="password" id="pass" name="pass" placeholder="Пароль" />
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <br {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</br>
        {% endfor %}
    </ul>
        {% endif %}
<a href="http://127.0.0.1:8000/encrypter" id="toAuthorize">Уже есть аккаунт? Вход</a>
<button type="submit">&#xf0da;</button>
</form>
</div>
</body>
</html>
